<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GilbertMendezGolfDonate</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/donate.css">
</head>
<body>
    <!-- Thank you and info on what they are donating to -->
    <div id="thankyou">
        <h1>Thank you for your support</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Molestiae atque rerum, doloremque quia molestias beatae distinctio magni placeat, dolorum, numquam similique et reiciendis 
        laboriosam obcaecati excepturi nihil aut qui! Provident!</p>
    </div>
    <!-- Specific payment methods -->
    <div id="pay">
        <a href="" target="_blank"><img src="../images/pay.png" alt=""></a>
        <a href="" target="_blank"><img src="../images/venmo.png" alt="Venmo"></a>
        <a href="" target="_blank"><img src="../images/googlepay.png" alt="GooglePay"></a>
        <a href="" target="_blank"><img src="../images/applepay.png" alt="ApplePay"></a>
    </div>
    <!-- To pay using this site -->
    <div id="form">
        <label for="cname">Name on Card</label>
        <input type="text" id="cname" name="cardname" placeholder="Name">
        <label for="ccnum">Payment Info</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="2222 2222 2222 2222">
        <input type="text" id="expmonth/year" name="expmonth/year" placeholder="MM/YY">
        <input type="text" id="cvc" name="cvc" placeholder="CVC#">
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email">
        <button>Submit</button>
    </div>

</body>
<script src="../js/main.js"></script>
</html>
